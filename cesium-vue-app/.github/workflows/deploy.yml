name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master, cursor/create-vue3-ts-cesium-project-with-globe-2036 ]
  pull_request:
    branches: [ main, master, cursor/create-vue3-ts-cesium-project-with-globe-2036 ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/cursor/create-vue3-ts-cesium-project-with-globe-2036'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
